<!DOCTYPE HTML> 
<html lang="en"> 
<head>
<title>bparmer2 MP1</title>
<meta charset="utf-8"> 
<link rel="stylesheet" type = "text/css" href="mp1.css">
</head>
 
<script id="shader-vs" type="x-shader/x-vertex">#version 300 es
    #ifdef GL_FRAGMENT_PRECISION_HIGH
    precision highp float;
    #else
    precision mediump float;
    #endif

    in vec4 aVertexColor;
    in vec3 aVertexPosition;
    uniform mat4 uModelViewMatrix;
    out vec4 vColor;

    void main(void) {
        gl_Position = uModelViewMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }
</script>
  
<script id="shader-fs" type="x-shader/x-fragment">#version 300 es
    #ifdef GL_FRAGMENT_PRECISION_HIGH
    precision highp float;
    #else
    precision mediump float;
    #endif

    in vec4 vColor;
    out vec4 fragmentColor;

    void main(void) {
            fragmentColor = vColor;
    }
</script>

<script id="shader_LCM-vs" type="x-shader/x-vertex">#version 300 es
  #ifdef GL_FRAGMENT_PRECISION_HIGH
  precision highp float;
  #else
  precision mediump float;
  #endif

  in vec4 aVertexColor;
  in vec3 aVertexPosition;
  uniform mat4 uModelViewMatrix;
  out vec4 vColor;

  void main(void) {
      gl_Position = uModelViewMatrix * vec4(aVertexPosition, 1.0);
      vColor = aVertexColor;
  }
</script>

<script id="shader_LCM-fs" type="x-shader/x-fragment">#version 300 es
  #ifdef GL_FRAGMENT_PRECISION_HIGH
  precision highp float;
  #else
  precision mediump float;
  #endif

  in vec4 vColor;
  out vec4 fragmentColor;

  void main(void) {
          fragmentColor = vColor;
  }
</script>

<script src="gl-matrix-min.js"></script>  
<script src="mp1.js"></script>  

<body onload="startup();" class = "flex">
  <div>
    <canvas id="myGLCanvas" width="500" height="500"></canvas>
  </div>
  <div style="margin-left: 2em;">
    <h1>Animation settings:</h1>
    <div>
      <label for="picker">Illini</label>
      <input type="range" id="picker" name="picker" min="0" max="1">
      <label for="picker">Moon</label>
    </div>
    <div id="Illini">
      <h2>Speeds</h2>
      <div>
          <input type="range" id="scale" name="scale" min="-3" max="3" value="1" step="0.01">
          <label for="scale">Scale</label>
      </div>
      <div>
        <input type="range" id="x-t" name="x-t" min="-1" max="1" value="0.2" step="0.01">
        <label for="x-t">X-Translation</label>
      </div>
      <div>
        <input type="range" id="y-t" name="y-t" min="-1" max="1" value="0.2" step="0.01">
        <label for="y-t">Y-Translation</label>
      </div>
      <div>
        <input type="range" id="vertex_deform" name="vertex_deform" min="-3" max="3" step="0.01" value="1">
        <label for="vertex_deform">Vertex Deformation</label>
      </div>
    </div>
    <div id="Mystery">
      <input type="range" id="speed" name="speed" min="0" max="3" step="0.5" value="1">
      <label for="speed">Speed</label>
    </div>
  </div>
</body>
</html>
